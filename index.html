<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=“text/css” href="/myStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <title>Wheel of Fortune</title>
</head>
<body style="background-color: rgb(229, 181, 253);">

    <div id="center">
        <img src="WheelOfFortune.PNG" alt="wheeloffortune">
        <br>
        <canvas id="canvas" width="500" height="500"></canvas>
        <script src="wheel.js"></script>
        <br>
        <button type="button" onclick="spin()" id="spin" class="btn btn-outline-success">Spin</button>
    </div>

    <div id="left">
        <label for="total">Current funds</label>
        <p id="total">100$</p>
        <label for="playerBet">Place your bet</label>
        <br>
        <input id="playerBet" class="slider" type="range" min="0" max="100" step="5" value="0" oninput="sliderChange(this.value)">
        <output id="output">0$</output>
        <br><br>
        <label for="winnings">Last spins</label>
        <p id="winnings"> </p>
        <br>
        <label for="totalBets">Last bets</label>
        <p id="totalBets"> </p>
        <br><br><br>
        <button id="mute" onclick="pauseMusic()" class="btn btn-outline-danger">Mute</button>
    </div>
</body>
</html>
